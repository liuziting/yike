<div class="item">
    <!-- 日期分类 -->
    <div class="mark" ng-show="loading">{{time}}</div>
    <ul class="posts">
        <!-- 文章 -->
        <li ng-repeat="post in posts">
            <span href="javascript:;" class="tag" ng-if="post.column.name">{{post.column.name}}</span>
            <div class="cont">
                <h3>{{post.title}}</h3>
                <div class="brief">
                    <!-- 根据display_style的值不同 下面的结构不同 -->
                    <!-- 10001和10002都有P，但是只有10001有class=only -->
                    <p ng-if="post.display_style!=10003" ng-class="{only:post.display_style==10001}">{{post.abstract}}</p>
                    <div ng-if="post.display_style!=10001" ng-class="{thumb:post.display_style==10002,gallery:post.display_style==10003}">
                        <img src="{{post.thumbs[0].small.url}}" alt="">
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
